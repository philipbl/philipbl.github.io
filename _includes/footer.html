<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="widget-wrapper widget_text">
                    <div class="footer-title">
                        <h4>{{ site.data.footer.footer1.title }}</h4>
                    </div>
                    <div class="textwidget">
                        {{ site.data.footer.footer1.content | markdownify }}
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="widget-wrapper widget_text">
                    <div class="footer-title">
                        <h4>{{ site.data.footer.footer2.title }}</h4>
                    </div>
                    <div class="textwidget">
                        <p>
                            {% for post in site.posts limit:3 %}
                            <a href="{{ post.url }}">{{ post.title }}</a>
                                <br>
                            {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="widget-wrapper widget_text">
                    <div class="textwidget">
                        <form method="get" class="form-inline" action="/search/">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input type="text" class="form-control search-query" name="s" id="search" placeholder="search here â€¦">
                            </div>
                            <button type="submit" class="btn btn-default" name="submit" id="searchsubmit" value="Search">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- end row -->
    </div><!-- end container -->
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
