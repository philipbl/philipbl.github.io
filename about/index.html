        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 centered">
                <div class="circular"></div>
                <h1>{{ site.data.about.title }}</h1>
            </div><!-- /col-lg-8 -->
        </div><!-- /row -->
    </div>
</div>

<div class="container pt">

            {{ site.data.about.personal.description1 | markdownify }}

        <div class="col-md-4 hidden-sm hidden-xs">
            <img src="{{ site.data.about.personal.image1 }}" />
        </div>
    </div><!-- /row -->

    <div class="row mt">
        <div class="col-sm-6">
            <img src="{{ site.data.about.personal.image2 }}" />
